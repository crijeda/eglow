<template name="myCommunitySection">

	<section class="content">

		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header gradientbg">Mi Comunidad</h1>
            </div>
        </div>

        <div class="row">
        	<div class="col-xs-12">
	        	<div class="filterbox">
	        		<div class="row">
	        			<div class="col-md-3 col-lg-3">
	        				<p>Desde:</p>
	        				<div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" class="form-control" value="25-01-2016" id="datepicker-from-community">
                            </div>
	        			</div><!-- /.col-xs-3 -->
	        			<div class="col-md-3 col-lg-3">
	        				<p>Hasta:</p>
	        				<div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i>
                                </span>
                                <input type="text" class="form-control" value="25-02-2016" id="datepicker-to-community">
                            </div>
	        			</div><!-- /.col-xs-3 -->
	        			<div class="col-md-1">
	        				<p class="hidden-xs">&nbsp;</p>
	        				<p style="text-align: center; margin: 0px 0px 5px 0px"><button class="btn btn-default update-date-btn" id="update-date-community" section-name="community">Actualizar</button></p>
	        			</div><!-- /.col-xs-1 -->

	        			<div class="col-md-3 col-md-offset-2">
	        				<p>Redes:</p>
	                        
	                        <p class="socialicons" style="margin-bottom: 25px;">
	                        	<a href="#twitter" aria-controls="twitter" role="tab" data-toggle="tab" class="community-networks" network="twitter"><i class="fa fa-twitter-square color"></i></a>
	                        	<a href="#instagram" aria-controls="instagram" role="tab" data-toggle="tab" class="community-networks" network="instagram"><i class="fa fa-instagram"></i></a>
	                        </p>

                        	<div class="clearfix"></div>

	        			</div><!-- /.col-xs-3 -->

	        		</div><!-- /.row -->
	        	</div><!-- /.filterbox -->
        		
        	</div><!-- /.col-xs-12 -->
        </div><!-- /.row filtro-fecha -->

		<div>
			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="twitter">
					{{>twitterCommunity}}	
				</div>

				<div role="tabpanel" class="tab-pane" id="instagram">
					{{>instagramCommunity}}	
				</div>
			</div>
		</div>

        <div class="row">
            <div class="col-xs-12">
                <hr class="gradientbg" />
            </div>
        </div>

    </section>

</template>
